<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addcar.css') }}">
    <title>Add Car</title>
</head>
<body>

	<div class="container">
        <div>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
			{% if messages %}                            <!-- check if there are any messages -->
				{% for message in messages %}            <!-- loop through the messages -->
					<p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
				{% endfor %}
			{% endif %}
		{% endwith %}
        </div>
		<div class="row1 mt-5">
			<div><h1 class="display-4"> Place a Car Up for Sale {{salespersons.first_name}} {{salespersons.last_name}}</h1></div>
			<div>
				<a href='/dashboard'>Dashboard</a>
				<a href="/logout">Logout</a>
			</div>
		</div>

		<div class="row2 mt-5">
            <form action="/cars/{{salespersons.id}}/create" method="POST">
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" name="price" placeholder="">
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" class="form-control" name="year" placeholder="">
                </div>
                <div class="form-group">
                    <label for="make">Make</label>
                    <input type="text" class="form-control" name="make" placeholder="">
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" class="form-control" name="model" placeholder="">
                </div>
				<div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" name="description" placeholder="Optional">
                </div>
                <div class="form-group">
                    <input type="hidden" class="form-control" name="seller" value="{{salespersons.first_name}}">
                </div>
                <div class="form-group">
                    <input type="hidden" class="form-control" name="salesperson_id" value="{{salespersons.id}}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mt-2 mb-2">Add</button>
                </div>
            </form>
		</div>
	</div>
	
</body>
</html>
