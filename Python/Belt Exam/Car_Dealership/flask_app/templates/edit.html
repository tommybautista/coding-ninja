<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addcar.css') }}">
    <title>Edit Car</title>
</head>
<body>

	<div class="container">
		<div class="row1 mt-5">
			<div><h1 class="display-3"> Edit {{cars.model}}</h1></div>
			<div>
				<a href='/dashboard'>Dashboard</a>
				<a href="/logout">Logout</a>
			</div>
		</div>

		<div class="row2 mt-5">
			<form action="/cars/{{cars.id}}/update" method="POST">
                <div class="form-group">
                    <input type="hidden" class="form-control" name="id" value="{{cars.id}}">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" name="price" value="{{cars.price}}">
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" class="form-control" name="year" value="{{cars.year}}">
                </div>
                <div class="form-group">
                    <label for="make">Make</label>
                    <input type="text" class="form-control" name="make" value="{{cars.make}}">
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" class="form-control" name="model" value="{{cars.model}}">
                </div>
				<div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" name="description" value="{{cars.description}}">
                </div>
                <div class="form-group">
                    <input type="hidden" class="form-control" name="seller" value="{{salespersons.first_name}}">
                </div>
                <div class="form-group">
                    <input type="hidden" class="form-control" name="salesperson_id" value="{{salespersons.id}}">
                </div>
				<div>
					<button type="submit" class="btn btn-primary btn-sm mt-3">Update</button>
				</div>
			</form>	
		</div>
	</div>
	
</body>
</html>
