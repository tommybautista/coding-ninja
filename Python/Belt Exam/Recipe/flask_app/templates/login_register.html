<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">
    <title>Register/Login</title>
</head>
<body>

	<div class="text-center" style="margin-left: 100px; padding: 20px; border-radius: 5px; display: block;">
		{% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
			{% if messages %}                            <!-- check if there are any messages -->
				{% for message in messages %}            <!-- loop through the messages -->
					<p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
				{% endfor %}
			{% endif %}
		{% endwith %}
	</div>
	<div class="container">

		<div class="left-row mt-5 bg-secondary text-light" style="margin-right: 100px; padding: 20px; border-radius: 5px;">

			<div><h1>Register</h1></div>
			<div>
				<form action="/users/register" method="POST">
					<div class="mb-3">
						<label for="first_name" class="form-label">First Name:</label>
						<input type="text" class="form-control" name="first_name">
					</div>
					<div>
						<label for="last_name" class="form-label">Last Name:</label>
						<input type="text" class="form-control" name="last_name">
					</div>
					<div>
						<label for="email" class="form-label">E-mail:</label>
						<input type="email" class="form-control" name="email">
					</div>
					<div>
						<label for="password" class="form-label">Password:</label>
						<input type="password" class="form-control" name="password">
					</div>
					<div>
						<label for="confirm_password" class="form-label">Confirm Password:</label>
						<input type="password" class="form-control" name="confirm_password">
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-primary mt-2">Register</button>
					</div>
				</form>
			</div>
		</div>
		<div>
			<div class="right-row mt-5 bg-secondary text-light" style="margin-left: 100px; padding: 20px; border-radius: 5px;">
	
			<div><h1>Login</h1></div>
			<div>
				<form action="/users/login" method="POST">
					<div class="mb-3">
						<label for="email" class="form-label">E-mail:</label>
						<input type="email" class="form-control" name="email">
					</div>
					<div>
						<label for="password" class="form-label">Password:</label>
						<input type="password" class="form-control" name="password">
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-primary mt-2">Login</button>
					</div>
				</form>
			</div>
			</div>
			<div>
			</div>

		</div>

</body>
</html>
