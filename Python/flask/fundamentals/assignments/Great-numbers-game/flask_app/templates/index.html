<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number's Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="bg-black .col-sm-4 text-center">
            <h1 class="m-5 display-1 text-primary">Welcome to the Great Number Game!</h1>
        </div>
        <div class=".col-sm-4 text-center">
            <h3 class="m-3 display-6 text-secondary">I am thinking of a number<br> between <span class="text-danger"> 1 </span> and <span class="text-danger"> 100 </span></h3>
            <h3 class="display-6 text-secondary">Take a guess!</h3>
        </div>
        <div class="m-5 .col-sm-4 text-center">
            <form action='/guess' method='POST'>
                <input type="number" name="guess" placeholder="Enter your number here, then press 'ENTER" class="text-center text-secondary display-6"><span class="text-danger"></span></input>
            </form>
        </div>
        <div class="text-secondary .col-sm-4 text-center">
            <h3>Attempts: {{session['count']}} </h3>
        </div>

        <div class="text-secondary .col-sm-4 text-center">
            <a href="/leadersboard">Leadersboard</a>
        </div>
    </div>
    
</body>
</html>
