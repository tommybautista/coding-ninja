<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid bg-secondary container">
        <div class=".col-sm-4 text-left">
            <h1 class="display-4">Dojo Survey</h1>
        </div>
        <div class="bg-black .col-sm-4 text-left">
            <form action='/submit' method='POST'>
                <h4><label for="name">Name:</label></h4>
                <h4><input type="text" name="name"></h4>
                <h4><label for="location">Dojo Location:</label></h4>
                <h4>
                    <select name="location" id="location">
                        <option value="San Jose">San Jose</option>
                        <option value="Burbank">Burbank</option>
                        <option value="Seatle">Seatle</option>
                        <option value="Chicago">Chicago</option>
                    </select>
                </h4>
                <h4><label for="language">Favorite Language:</label></h4>
                <h4>
                    <select name="language" id="language">
                        <option value="Python">Python</option>
                        <option value="MERN">MERN</option>
                        <option value="JAVA">JAVA</option>
                        <option value="C++">C++</option>
                        <option value="PHP">PHP</option>
                    </select>
                </h4>
                <h4><label for="comments">Comments</label></h4>
                <h5><textarea name="comments" id="comments" cols="50" rows="10"></textarea></h5>
                <h4><a href='/submit' class="btn btn-warning m-2">Submit</a></h4>
            </form>
        </div>
    </div>
    
</body>
</html>
