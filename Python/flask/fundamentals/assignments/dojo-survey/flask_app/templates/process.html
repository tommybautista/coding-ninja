<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid container2">
        <div>
            <h1 class="display-3 text-center m-3">Submitted Info</h1>
        </div>
        <div class="info">
            <div class="info1 m-2">
                <p>Name:</p>
                <p>Location:</p>
                <p>Language:</p>
                <p>Comments:</p>
            </div>
            <div class="info2 m-2">
                <p>{{ session['user_name'] }}</p>
                <p>{{ session['user_location'] }}</p>
                <p>{{ session['user_language'] }}</p>
                <p>{{ session['user_comments'] }}</p>
            </div>
        </div> 
        <div class="text-center m-3">
            <form action="/">
                <button type="submit" class="btn2 btn-warning mb-3">Return to the Survey!</button>
            </form>
        </div>
    </div>
</body>
</html>
