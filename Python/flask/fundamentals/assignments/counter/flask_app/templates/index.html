<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center">Hello World!</h1>
        <h2 class="display-5 text-center">Welcome to the Counter Project</h2>
        <p class="display-5 text-center">{{session['count']}}</p>
        <a href="/increment" class="btn btn-success">Increment by {{session['numbers']}}</a>
        <a href="/clear" class="btn btn-danger">Clear</a>
        <form action='/provide' method='POST'>
            <p>Increment counter by: <input type="number" name="numbers"></input></p>
        </form>
    </div>
</body>
</html>
