<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>***Checkboard***</h1>
        </div>

        {% for row in range(rows): %}
            {% if row % 2 == 0 %}
                <div class="row1">
                    {% for col in range(cols): %}
                        {% if col % 2 == 0 %}
                            <div class="box1" style="background-color:{{color1}};"></div>
                        {% else %} 
                            <div class="box2" style="background-color:{{color2}};"></div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% else %}
                <div class="row1">
                    {% for col in range(cols): %}
                        {% if col % 2 == 0 %}
                            <div class="box2" style="background-color:{{color2}};"></div>
                        {% else %} 
                            <div class="box1" style="background-color:{{color1}};"></div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}
        {% endfor %}

    </div>
</body>
</html>
