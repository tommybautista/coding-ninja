<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ninjas.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <h1>New Ninja</h1>
        </div>
        <div>
            <form action="/ninjas/create" method="POST">
                <div>
                    <label for="dojo">Dojo:</label>
                    <select name="dojo_id">
                        {% for dojo in dojos %}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <input type="hidden" name="dojo_id" value="{{ dojo_id }}">
                </div>
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name">                    
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" name="age">                      
                </div>
                <div>
                    <input type="submit" value="Create">
                </div>
            </form>
        </div>
        <div>
            <a href="/dojos">Back Home</a>
        </div>

        <form action="/create/burger" method="post">
            
        </form>

            

    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
