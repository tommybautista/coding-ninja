<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dojos.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-row1">
                <h1>New Dojo</h1>
            </div>
            <div class="left-row2">
                <form action="/newDojo" method="POST">
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <input type="submit" value="Create" style="margin-left: 50px" class="btn btn-secondary">
                    </p>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="right-row1">
                <h1>All Dojos</h1>
            </div>
            <div class="right-row2">
                <table>
                    <tbody>
                        {% for dojo in dojos %}
                            <tr>
                                <td class="td1"><a href="/dojos/{{ dojo.id }}/view" style="color: black; font-size: 20px; text-decoration: none">{{ dojo.name }}</a></td>
                                <td class="td2"><a href="/dojos/{{ dojo.id }}/destroy">Delete</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="right-row3">
                <a href="/ninjas" class="btn btn-secondary m-3">Add Ninja</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
