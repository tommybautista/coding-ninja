<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dojos-n-ninjas.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="display-3">Students in  {{ dojo.name }} Dojo</h1>
        </div>
        <table class="table table-striped">
            <thead class="bg-dark text-light">
                <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for ninja in dojo.ninjas %}
            <tr>
                <td>{{ ninja.first_name }}</td>
                <td>{{ ninja.last_name }}</td>
                <td>{{ ninja.age }}</td>
                <td style="width: 135px;"><a href="/ninjas/{{ninja.id}}/update" style="color: black">Update</a> | <a href="/ninjas/{{ninja.id}}/delete" style="color: black">Delete</a></td>
            </tr>
            {% endfor %} 
        </tbody>
    </table>
    <div>
        <a href="/dojos" style="color: black;">Go Home</a>
    </div>
    </div>


    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
