<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="bg-secondary mt-5" style="width:600px; padding: 20px; margin: 0 auto;">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
        <h1 class="display-5">Dojo Survey</h1>
        <div>
            <form action="/dojos/submit" method="POST">
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" name="name" placeholder="Type Name">
				</div>
				<div>
					<label for="location" class="form-label">Dojo Location</label>
					<select class="form-select" aria-label="Default select example" name="location">
						<option>Select a Location</option>
						<option>Washington DC</option>
                        <option>Seattle</option>
                        <option>Online</option>
					</select>
				</div>
				<div>
					<label for="language" class="form-label">Favorite Language</label>
					<select class="form-select" aria-label="Default select example" name="language">
                        <option selected>Select a Language</option>
                        <option>Python</option>
                        <option>MERN</option>
                        <option>JAVA</option>
					</select>
				</div>
				<br>
				<div class="form-outline w-100">
					<label class="form-label" for="message">Message</label>
                    <textarea class="form-control" name="comment" rows="4"
                    style="background: #fff;"></textarea>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mt-2 mb-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
