<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey With Validation</title>
</head>
<body>
	<div class="container" style="width:500px;">
		<div class="bg-secondary mt-5" style="padding: 20px; border-radius: 5px; width: 600px; margin: 0 auto;">
		<div>
			<h2> Submitted Info </h2>
		</div>
		<div style="background-color: white;">
			<table class="table">
				<tr>
					<td class="col-5">Name:</td>
					<td>{{ dojos.name }}</td>
				</tr>
				<tr>
					<td>Dojo Location:</td>
					<td>{{ dojos.location }}</td>
				</tr>
				<tr>
					<td>Favorite Language:</td>
					<td>{{ dojos.language }}</td>
				</tr>
				<tr>
					<td>Comment:</td>
					<td>{{ dojos.comment }}</td>
				</tr>
			</table>

		</div>
		<div style="padding-bottom: 5px;" class="text-center"> 
            <a href="/dojos" style="color: black;">Go Home</a>
        </div>
		</div>



	</div>
    
</body>
</html>
