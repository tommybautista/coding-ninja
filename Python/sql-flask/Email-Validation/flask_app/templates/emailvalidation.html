<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Email Validation with DB</title>
</head>
<body>

	<div class="container mt-5" style="width:500px;">
		<div class="mt-5" style="padding: 20px; border-radius: 5px;">
			{% with messages = get_flashed_messages() %}   
				{% if messages %}                         
					{% for message in messages %}    
						<div class="text-center" style="border: 2px solid black; background-color: red; color: white;  font-weight: bolder;">       
							<p>{{message}}</p>  
						</div>                 
					{% endfor %}
				{% endif %}
			{% endwith %}
			<form action="/email/register" method='post'>
				<div class="mb-3">
					<label for="email" class="form-label">E-mail:</label>
					<input type="email" class="form-control" name="email" placeholder="valid e-mail">
				</div>
				<div>
					<button type="submit" class="btn btn-primary btn-sm">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
