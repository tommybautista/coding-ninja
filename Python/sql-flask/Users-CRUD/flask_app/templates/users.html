<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Users Main Page</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>All Users</h1>
            <nav>
                <!-- {% block menu %} {% include 'menu.html' %} {% endblock menu %} -->
            </nav>
        </header>
        <main>
            <table class="text-center">
                <thead>
                    <tr class="bg-secondary">
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {%  for user in users %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.first_name}} {{user.last_name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.created_at.strftime("%b %d %Y")}}</td>
                            <td><a href="/users/{{user.id}}/">View</a> | <a href="/users/{{user.id}}/edit">Edit</a> | <a href="/users/{{user.id}}/delete">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button class="btn-warning mt-4"><a href='/users/create'>Add a New User</a></button>
    
        </main>
    </div>

    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
