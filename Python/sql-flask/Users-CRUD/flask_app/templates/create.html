<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Users Main Page</title>
</head>
<body>
    <div class="container">
        <header class="mt-4">
            <h1>Add a New User</h1>
            <nav>
                {% block menu %} {% include 'menu.html' %} {% endblock menu %}
            </nav>
        </header>
        <main class="mt-4"
            <form action='/users/submit/' method="POST">
                <p><label for="first_name">First Name:</label></p>
                <p><input type="text" name="first_name"></p>
                <p><label for="last_name">Last Name:</label></p>
                <p><input type="text" name="last_name"></p>
                <p><label for="email" >E-mail:</label></p>
                <p><input type="email" name="email"></p>
                <br>
                <p><input type="submit" value="Add Friend"></p>
            </form>

        </main>
    </div>

    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
