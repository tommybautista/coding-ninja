<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div>
            <img src="icons/user-circle.png" alt="user-circle" class="userprofile">
        </div>
        <div><h2>Tommy Bautista</h2></div>
        <div class="geo">
            <img src="icons/map-marker.png" alt="map-marker" id="mapmarker">
            <p class="location">Virginia</p>
        </div>
        <div class="body">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
        </div>
        <div class="settings">
            <img src="icons/gear.png" alt="gear" id="gear">
            <a href="#blank" class="edit">edit profile</a>
        </div>

    </div>
</body>
</html>
