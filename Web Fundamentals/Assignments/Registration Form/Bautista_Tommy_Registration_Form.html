<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>   
    <div>
        <label for="">First Name *</label>
        <input type="text">
    </div><br>
    <div>
        <label for="">Last Name *</label>
        <input type="text">
    </div><br>
    <div>
        <label for="">Email Address *</label>
        <input type="text">
    </div><br>
    <div>
        <label for="">Password *</label>
        <input type="password">
    </div><br>
    <div>
        <label for="">Confirm Password *</label>
        <input type="password">
    </div><br>
    <div>
        <label for="">Birthday</label>
        <input type="date">
    </div><br>
    <div>
        <label for="">Gender Identity</label>
    </div><br>
    <div>
        <input type="radio" name="gender" value="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="gender" value="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="gender" value="I prefer not to answer" id="I prefer not to answer">
        <label for="I prefer not to answer">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
    </div>
    <div>
        <textarea cols="35" rows="3"></textarea>
    </div>
    <div><br>
        <label for="">Favorite Language:</label>
        <select>
            <option value="">JavaScript</option>
            <option value="">Python</option>
            <option value="">Mern</option>
            <option value="">Ruby</option>
        </select>
    </div><br>
    <div>
        <input type="checkbox">
        <label for="checkbox">Yes, I would like to receive periodic email updates</label>
    </div><br>
    <div>
        <input type="submit" value="Create Account" >
    </div>
    <p>* Indicates a required field</p>



</body>
</html>
